name: Node.js CI

on: [push]

jobs:
  install-dependencies:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}
      - run: npm i

  linting:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Load node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm run lint
    needs: install-dependencies

  unit-tests:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Load node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm run test
    needs: install-dependencies

  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Load node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ hashFiles('**/package-lock.json') }}
      - name: Cache build output
        uses: actions/cache@v2
        env:
          cache-name: cache-dist
        with:
          path: ./dist
          key: ${{ hashFiles('./dist/**') }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm run build
    needs: install-dependencies

  e2e-tests:
    runs-on: ubuntu-18.04
    steps:
      - name: Load build output
        uses: actions/cache@v2
        env:
          cache-name: cache-dist
        with:
          path: ./dist
          key: ${{ hashFiles('./dist/**') }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm run test:e2e
    needs: build

  publish-dry-run:
    runs-on: ubuntu-18.04
    steps:
      - name: Load build output
        uses: actions/cache@v2
        env:
          cache-name: cache-dist
        with:
          path: ./dist
          key: ${{ hashFiles('./dist/**') }}
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm publish --dry-run
    needs:
      - linting
      - unit-tests
      - e2e-tests
